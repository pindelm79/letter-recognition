<!DOCTYPE html>
<html>

<head>
    <title>Letter recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="www/styles/style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.4.0/fabric.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src='www/scripts/main.js'></script>
</head>

<body>
    <div class="box">
        <div class="row header">
            <p class="title-text">LETTER RECOGNITION</p>
            <p class="description-text">A CNN built from scratch with NumPy.</p>
        </div>
        <div class="row content">
            <p class="draw-text">Draw your letter here:</p>
            <div class="canvas-contatiner">
                <canvas id="sheet" width="504px" height="504px"></canvas>
            </div>
            <div class="button-container">
                <a href="#" class="button" onclick="sendImage()"><i id="loading-icon"></i>Recognize</a>
                <a href="#" class="button" onclick="clearCanvas()">Clear</a>
            </div>
        </div>
        <footer class="row footer">
            <p>Created by Micha≈Ç Pindel. See the source code on <a
                    href="https://github.com/pindelm79/letter-recognition">GitHub</a>.</p>
        </footer>
    </div>

</body>

</html>
